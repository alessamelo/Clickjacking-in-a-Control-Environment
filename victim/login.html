<!DOCTYPE html>
<html>
<head>
    <title>DEMO Bank - Fast Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="victim.css">
</head>

<body>

    <!-- Bank header using existing CSS -->
    <div class="premium-header">
        DEMO BANK <span>PREMIER</span>
        <div class="sub">Fast Transference Portal</div>
        <div class="sub2">The Confidence Bank Since 1996</div>
    </div>

    <!-- Central card -->
    <div class="bank-card">

        <!-- Receiver Account Number -->
        <h3 class="subcard">Receiver Account Number</h3>
        <input
            id="account"
            type="text"
            placeholder="12345678901"
            style="width: 350px; padding: 12px; font-size: 18px; background-color: #e6bfd3; border: none; margin-bottom: 20px;"
        >

        <!-- Amount -->
        <h3 class="subcard">Amount (USD)</h3>
        <input
            id="amount"
            type="number"
            placeholder="1000"
            style="width: 350px; padding: 12px; font-size: 18px; background-color: #e6bfd3; border: none; margin-bottom: 20px;"
        >

    </div>

    <button id="continue-btn" onclick="go()">Continue</button>
    <div style="height:80px;"></div>
    <div class="bank-seal">✔ Verified Member Program</div>
    <div class="tagline">
        DEMO Bank • Financial Confidence for Everyone<br>
        Secure Banking Since 1996 • Official Customer Loyalty Program
    </div>

    <script>
        function go() {
            let acc = document.getElementById('account').value;
            let amt = document.getElementById('amount').value;

            if (!acc) acc = "00000000000";
            if (!amt) amt = "1000";

            window.location.href =
                "confirm.html?user=" + encodeURIComponent(acc) +
                "&amount=" + encodeURIComponent(amt);
        }
    </script>

</body>
</html>
