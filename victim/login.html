<!DOCTYPE html>
<html>
<head>
    <title>Demo Store - Login</title>
    <style>
        body {
            background-color: #fdf7fb;
            font-family: Arial;
            text-align: center;
        }
        .header {
            background-color: #d8a8c0;
            padding: 40px;
            font-size: 60px;
            font-weight: bold;
            color: black;
        }
        .flower {
            color: #d8a8c0;
            font-size: 40px;
        }
        input {
            width: 350px;
            padding: 12px;
            font-size: 18px;
            background-color: #e6bfd3;
            border: none;
            margin-bottom: 20px;
        }
        button {
            background-color: #d8a8c0;
            padding: 15px 40px;
            font-size: 22px;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">Demo<br>STORE</div>

    <h3>User/email</h3>
    <input id="email" type="text">

    <h3>Password</h3>
    <input id="password" type="password">

    <br><br>

    <button onclick="go()">Login</button>

    <script>
        function go() {
            let email = document.getElementById('email').value;
            window.location.href = "confirm.html?user=" + encodeURIComponent(email);
        }
    </script>

</body>
</html>
